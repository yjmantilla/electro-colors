{% extends "base.html" %}
{% set active_page = "index" %}

{% block content %}
        <div class="ml-5">
        <h1>Fill labels</h1>
        <form method="get" action="/upload_folder" enctype="multipart/form-data">
        <table>
                <tr>
                  <th>Electrode</th>
                  <th>Label</th>
                </tr>
            
                {% for e in electrodes %}
                <tr>
                    <td><img src={{ e }}></img>
                    </td>
                    {% if labels %}
                    <!-- <td><textarea name="labels" id="" cols="30" rows="1"> {{labels[loop.index0]}} </textarea></td> -->
                    <td><input type="text" name="labels" value={{labels[loop.index0]}}></td>
                    {% else %}
                    <td><input type="text" name="labels" value={{loop.index}}></td>
                    <!-- <td><textarea name="labels" id="" cols="30" rows="1"> {{loop.index}} </textarea></td> -->
                    {% endif %}
                </tr>
            
                {% endfor %}
            </table>
            <p>
                <input type="submit" value="Send labels">
            </p>
        </form>

        </div>
{% endblock %}
